
<style>

/******************************************************************************
 *
 * Control panel styles
 *
 ******************************************************************************/

#control_panel {
 position: absolute;
 top: 0;
 left: 0;
 display: inline-block;
 height: 100%;
 padding: 0em 0.9em 0em 1em;
 border-right: 1px solid #aaa;
 overflow-y: auto;
 overflow-x: hidden;
 background-color: #F2F2F2;
 background-image: url("../../images/shadow.png");
 background-position: right top;
 background-repeat: repeat-y;
}

#control_panel .initial .puzzle_state_view,
#control_panel .goal .puzzle_state_view {
 cursor: pointer;
}

#control_panel .initial.disabled .puzzle_state_view,
#control_panel .goal.disabled .puzzle_state_view {
 cursor: default;
 border-color: #bbb;
 background: #bbb;
}

#control_panel .initial.disabled .puzzle_state_view .cell_value,
#control_panel .goal.disabled .puzzle_state_view .cell_value {
 color: #777;
}

#control_panel .group.disabled label {
 color: #666;
}

#control_panel form {
 margin-right: 0.8em;
}

#control_panel form .field {
 /* Prevent elements within a field from wrapping */
 white-space:nowrap;
 display: block;
}

#control_panel form .group {
 padding: 0.3em;
 margin-bottom: 0.7em;
}

#control_panel .help {
 border: 0px;
 display: inline-block;
 position: relative;
 left: 2px;
 top: -0.2em;
 vertical-align: bottom;
 width: 17px;
 height: 16px;
 padding-right: 3px;
 margin: auto 0;
}

#control_panel .algorithm select,
#control_panel .heuristic select {
 min-width: 12em;
}

#control_panel .stepper input[type="button"].start,
#control_panel .stepper input[type="button"].next,
#control_panel .stepper input[type="button"].reset {
 width: 4.4em;
}

#control_panel .stepper input[type="button"] {
 /* Add vertical padding between rows of buttons in the stepper control */
 margin-bottom: 0.4em;
}

#control_panel .stepper input[type="button"].invisible {
 display: none;	
}

#control_panel .tooltip_text {
 display: none;
}

.puzzle_state_view {
 border-radius: 0.3em;
 margin-bottom: 0.5em;
 display: inline-block;
 border: 1px solid #999;
 background: #999;
 font-size: 12px;
}

.puzzle_state_view span {
 display: none;
}

.puzzle_state_view .row {
 display: block;
}

.puzzle_state_view .cell {
 display: inline-block;
 width: 29px;
 height: 29px;
 background: #fff; 
 text-align: center;
}

.puzzle_state_view .cell_0_0,
.puzzle_state_view .cell_0_1,
.puzzle_state_view .cell_0_2,
.puzzle_state_view .cell_1_0,
.puzzle_state_view .cell_1_1,
.puzzle_state_view .cell_1_2 {
 margin-right: 1px;
}

.puzzle_state_view .row_0,
.puzzle_state_view .row_1 {
 margin-bottom: 1px;
}

.puzzle_state_view .cell_0_0 {
 border-top-left-radius: 0.2em;
}

.puzzle_state_view .cell_2_0 {
 border-top-right-radius: 0.2em;
}

.puzzle_state_view .cell_0_2 {
 border-bottom-left-radius: 0.2em;
}

.puzzle_state_view .cell_2_2 {
 border-bottom-right-radius: 0.2em;
}

.puzzle_state_view .cell .cell_value {
 position: relative;
}


</style>

  n-puzzle resolver
</div>

      <span th:text=*{number} <!--th:if="*{number != 0}-->">
      </span>
    </span>
    </br>
  </tr>
</div>

    </span>
    </br>
  </tr>
</div>
